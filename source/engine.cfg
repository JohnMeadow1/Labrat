[application]

name="LabRat"
main_scene="res://screens/play/main.tscn"
icon="res://icon.png"

[autoload]

GLOBAL="*res://screens/global.gd"

[debug]

force_fps=60

[display]

test_width=1080
test_height=600
stretch_mode="viewport"
stretch_aspect="keep_height"
width=1920
height=1080
emulate_touchscreen=false
orientation="sensor"
use_vsync=true
fullscreen=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

debug=[key(Space)]

[physics]

fixed_fps=60
