[application]

name="LabRat"
main_scene="res://screens/play/main.tscn"
icon="res://icon.png"

[autoload]

GLOBAL="*res://screens/global.gd"

[debug]

force_fps=60

[display]

width=1920
test_width=1920
height=1080
test_height=1080
stretch_aspect="expand"
stretch_mode="2d"
fullscreen=true
use_vsync=true
emulate_touchscreen=false
orientation="sensor"

[image_loader]

filter=false
gen_mipmaps=false

[input]

btn_left=[key(A), key(Left)]
btn_right=[key(D), key(Right)]
click=[mbutton(0, 1)]
debug=[key(Space)]

[physics]

fixed_fps=60
