[application]

name="LabRat"
main_scene="res://screens/play/main.tscn"
icon="res://icon.png"

[autoload]

GLOBAL="*res://screens/global.gd"

[debug]

force_fps=60

[display]

width=1280
emulate_touchscreen=false
orientation="sensor"
stretch_aspect="ignore"
stretch_mode="disabled"
use_vsync=true
height=720
fullscreen=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

debug=[key(Space)]

[physics]

fixed_fps=60
